          </div>
          <div class="mb-3">
            <label class="form-label"><a href="#">Reset Password</a></label>
          </div>
          <button type="reset" class="btn btn-lg btn-primary">Reset</button>
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
